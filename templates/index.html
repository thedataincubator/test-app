{% extends "base.html" %}
{% block title %}Calculation{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Click on a formula to do some calculations</h1>
        <ul>
        {% for formula in formulas %}
          <li><a href="/formula-{{ formula.name() }}">{{ formula.display_name() }}</a></li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
